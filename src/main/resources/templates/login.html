<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
        <link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/layui/css/layui.css" />
	</head>

	<body onkeydown="keyPress(event)">
		<div class="m-login-bg">
			<div class="m-login">
				<h3>后台系统登录</h3>
				<div class="m-login-warp">
					<form class="layui-form">
						<div class="layui-form-item">
							<input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="text" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
                                <div class="layui-input-inline" style="width: 155px">
                                    <input type="text" name="validateCode" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="width: 155px">
                                    <img name="verifyImg" class="verifyImg" onclick="this.src = this.src" src="/system/captcha/make" />
                                </div>
							</div>
						</div>

						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button id="login" class="layui-btn layui-btn-normal" lay-submit lay-filter="login">登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">注册</button>
							</div>
						</div>
					</form>
				</div>
				<p class="copyright">Copyright 2019-2020 by spk</p>
			</div>
		</div>
		<script src="/layui/layui.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
