<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>公司/个人</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <div class="demoTable">
            <div class="padding-top-2p layui-form">
                <div class="layui-row layui-col-space15">

                    <div class="layui-col-md2">
                        <div class="layui-inline">
                            <input class="layui-input" placeholder="名称" id="fullName" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-col-md2">
                        <div class="layui-inline">
                            <input class="layui-input" placeholder="证件号" id="creditCode" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-col-md2">
                        <div class="layui-inline">
                            <input class="layui-input" placeholder="助记码" id="companyCode" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-col-md2">
                        <div class="layui-input-inline">
                            <select id="type">
                                <option value="">类型</option>
                                <option value="0">管理员</option>
                                <option value="1">普通用户</option>
                                <option value="2">VIP用户</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-md2">
                        <div class="layui-input-inline">
                            <select id="status">
                                <option value="">状态</option>
                                <option value="0">禁用</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-col-md2">
                        <button class="layui-btn" id="search" data-type="reload">搜索</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-row" style="margin-top: 10px">
            <table class="layui-hide center" id="company" lay-filter="company"></table>
        </div>
        <div class="layui-btn-container" hidden id="tools">
            <button class="layui-btn layui-btn-sm" onclick="addCompany()" id="addCompany">添加</button>
            <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="editCompany()" id="editCompany">编辑</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" onclick="delCompany()" id="delCompany">删除</button>
        </div>
    </div>
    <script src="/layui/layui.js"></script>
    <script th:inline="javascript">
        var tableId='company',layer=null,$,form,table;
        layui.use(['jquery','layer','table','form'], function(){
            form = layui.form;
            $=layui.$;
            table = layui.table;
            layer=layui.layer;
            var toolBar = ['filter','exports'];

            table.render({
                id:tableId
                ,elem: '#'+tableId
                ,url:'/company/getAllCompany'
                ,page: true
                ,limit: 10
                ,limits: [10,20,30,40,50]
                ,loading:true
                ,method:'get'
                ,toolbar: '#tools'
                ,defaultToolbar: toolBar
                ,skin: 'line'
                ,response:{
                    statusCode:'S001'
                }
                ,parseData: function(res){
                    return {
                        "code": res.status,
                        "msg": res.statusDesc,
                        "count": res.data.total,
                        "data": res.data.records
                    };
                }
                ,cols: [
                    [
                        {type: 'checkbox'}
                        ,{field:'companyCode', minWidth:120, title: '助记码',edit: 'text'}
                        ,{field:'typeDesc', width:100, title: '类型',templet:function (data) {
                            return "<span class='layui-badge-rim'>" + data.typeDesc + "</span>";
                        }}
                        ,{field:'creditCode', width:200, title: '证件号',edit: 'text'}
                        ,{field:'fullName', width:150, title: '全称'}
                        ,{field:'shortName', width:100, title: '简称'}

                        ,{field:'statusDesc', title: '状态',width:100,templet:function (data) {
                            return "<span class='layui-badge layui-badge-blue'>" + data.statusDesc + "</span>";
                        }}
                        ,{field:'used', width:90, title: '已使用',templet:function (data) {
                            if(data.used===1){
                                return "<span class='layui-badge layui-bg-blue'>已用</span>";
                            }else if(data.used===0){
                                return "<span class='layui-badge layui-bg-orange'>未用</span>";
                            }else{
                                return "<span class='layui-badge-rim'>预留状态</span>";
                            }
                        }}
                        ,{field:'remark', width:150, title: '描述'}
                    ]
                ]
            });
            // 搜索
            var active = {
                reload: function(){
                    var fullName = $('#fullName');
                    var creditCode = $('#creditCode');
                    var companyCode = $('#companyCode');
                    var type = $('#type');
                    var status = $('#status');
                    //执行重载
                    table.reload(tableId, {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            fullName: fullName.val(),
                            creditCode:creditCode.val(),
                            companyCode:companyCode.val(),
                            type:type.val(),
                            status:status.val()
                        }
                    });
                }
            };
            $('#search').on('click', function(){
                console.info("click search");
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
        // 编辑信息
        function editCompany(){
            var checkCompanies = table.checkStatus(tableId).data;
            if(checkCompanies.length!==1){
                layer.msg("请选择一个公司或个人",{icon:5});
                return;
            }
            var company = checkCompanies[0];
            var types = [[${@selector.getSelector('relationship')}]];
            var status = [[${@selector.getSelector('status')}]];
            // 关系类型
            var typesHtml = '<div class="layui-form-item"><label class="layui-form-label">关系类型</label><div class="layui-input-block"><select name="type" lay-verify="required"><option value="">请选择关系类型</option>';
            for(var i=0;i<types.length;i++){
                if(company.type===types[i].key){
                    typesHtml += '<option value="' + types[i].key + '" selected>' + types[i].value + '</option>';
                }else{
                    typesHtml += '<option value="' + types[i].key + '">' + types[i].value + '</option>';
                }
            }
            typesHtml += '</select></div></div>';
            // 状态类型
            var statusHtml = '<div class="layui-form-item"><label class="layui-form-label">状态</label><div class="layui-input-block">';
            for(var j=0;j<status.length;j++){
                if(company.status===status[j].key){
                    statusHtml += '<input type="radio" name="status" value="' + status[j].key + '" title="' + status[j].value + '" checked>';
                }else{
                    statusHtml += '<input type="radio" name="status" value="' + status[j].key + '" title="' + status[j].value + '">';
                }
            }
            statusHtml += '</div></div>';
            var formText = '<form class="layui-form" style="margin-right: 30px;margin-top: 30px"><div class="layui-form-item"><label class="layui-form-label">公司全称/个人全名</label>'
                + '<div class="layui-input-block"><input type="text" placeholder="请输入公司全称/个人全名" name="fullName" value="' + company.fullName + '" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">简称</label>'
                + '<div class="layui-input-block"><input type="text" name="shortName" value="' + company.shortName + '" placeholder="请输入简称" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">助记码</label>'
                + '<div class="layui-input-block"><input type="text" name="companyCode" value="' + company.companyCode + '" placeholder="请输入助记码" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">信用代码/身份证号</label>'
                + '<div class="layui-input-block"><input type="text" name="creditCode" value="' + company.creditCode + '" required  lay-verify="required" placeholder="请输入信用代码/身份证号" autocomplete="off" class="layui-input"></div></div>'
                // 关系类型
                + typesHtml
                // 启用类型
                + statusHtml;
            if(company.used===0){
                formText += '<div class="layui-form-item"><label class="layui-form-label">是否已用</label>'
                    + '<div class="layui-input-block"><input type="radio" name="used" value="0" title="未用" checked><input type="radio" name="used" value="1" title="已用"></div></div>';
            }else{
                formText += '<div class="layui-form-item"><label class="layui-form-label">是否已用</label>'
                    + '<div class="layui-input-block"><input type="radio" name="used" value="0" title="未用"><input type="radio" name="used" value="1" title="已用" checked></div></div>';
            }
            formText += '<div class="layui-form-item"><label class="layui-form-label">备注</label>'
                + '<div class="layui-input-block"><input type="text" name="remark" value="' + company.remark + '" placeholder="请输入备注" autocomplete="off" class="layui-input"></div></div>'
                + '</form>';
            layer.open({
                type: 1
                ,content: formText
                ,title:'编辑'
                ,shadeClose: true
                ,skin: 'layui-layer-rim'
                ,area:['450px','650px']
                ,btn: ['确定', '取消']
                ,success: function(layero, index){
                    form.render();
                }
                ,yes: function(index, layero){
                    var fullName = $("input[name='fullName']").val();
                    var shortName = $("input[name='shortName']").val();
                    var companyCode = $("input[name='companyCode']").val();
                    var creditCode = $("input[name='creditCode']").val();
                    var type = $("select[name='type']").val();
                    var status = $("input[name='status']:checked").val();
                    var used = $("input[name='used']:checked").val();
                    var remark = $("input[name='remark']").val();
                    $.ajax({
                        type: 'POST',
                        url: "/company/update",
                        contentType: "application/json;charset=utf-8",
                        data: JSON.stringify({
                            id:company.id,
                            fullName:fullName,
                            shortName:shortName,
                            companyCode:companyCode,
                            creditCode:creditCode,
                            type:type,
                            used:used,
                            status:status,
                            remark:remark
                        }),
                        success: function(result){
                            // 关掉弹出层
                            layer.closeAll();
                            if(result.status === 'S001'){
                                // 更新成功 - 关掉
                                table.reload(tableId);
                                layer.msg(result.statusDesc,{icon: 6});
                            }else{
                                // 更新失败 - 给出错误提示
                                layer.msg(result.statusDesc,{icon: 5});
                            }
                        }
                    });
                }
            });
        }
        // 删除菜单
        function delCompany(){
            var checkCompanies = table.checkStatus(tableId).data;
            if(checkCompanies===null || checkCompanies===undefined || checkCompanies.length<1){
                layer.msg("未选择任何公司或个人",{icon:5});
                return;
            }
            var ids = new Array();
            for(var i=0;i<checkCompanies.length;i++){
                var company = checkCompanies[i];
                ids.push(company.id);
            }
            layer.open({
                type: 1
                ,content: '<div style="text-align: center;margin-top: 30px;">确定删除该公司或个人？</div>'
                ,title:'删除'
                ,shadeClose: true
                ,skin: 'layui-layer-rim'
                ,area:['300px','200px']
                ,btn: ['确定', '取消']
                ,yes: function(index, layero){
                    $.get("/company/delete/" + ids.toString(), function(result){
                        layer.closeAll();
                        if(result.status === 'S001'){
                            // 更新成功 - 关掉
                            table.reload(tableId);
                            layer.msg(result.statusDesc,{icon: 6});
                        }else{
                            // 更新失败 - 给出错误提示
                            layer.msg(result.statusDesc,{icon: 5});
                        }
                    });
                }
            });
        }
        // 添加
        function addCompany(){
            var types = [[${@selector.getSelector('relationship')}]];
            var status = [[${@selector.getSelector('status')}]];
            // 关系类型
            var typesHtml = '<div class="layui-form-item"><label class="layui-form-label">关系类型</label><div class="layui-input-block"><select name="type" lay-verify="required"><option value="">请选择关系类型</option>';
            for(var i=0;i<types.length;i++){
                typesHtml += '<option value="' + types[i].key + '">' + types[i].value + '</option>';
            }
            typesHtml += '</select></div></div>';
            // 状态类型
            var statusHtml = '<div class="layui-form-item"><label class="layui-form-label">状态</label><div class="layui-input-block">';
            for(var j=0;j<status.length;j++){
                if(j===0){
                    statusHtml += '<input type="radio" name="status" value="' + status[j].key + '" title="' + status[j].value + '" checked>';
                }else{
                    statusHtml += '<input type="radio" name="status" value="' + status[j].key + '" title="' + status[j].value + '">';
                }
            }
            statusHtml += '</div></div>';
            var formText = '<form class="layui-form" style="margin-right: 30px;margin-top: 30px"><div class="layui-form-item"><label class="layui-form-label">公司全称/个人全名</label>'
                + '<div class="layui-input-block"><input type="text" placeholder="请输入公司全称/个人全名" name="fullName" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">简称</label>'
                + '<div class="layui-input-block"><input type="text" name="shortName" placeholder="请输入简称" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">助记码</label>'
                + '<div class="layui-input-block"><input type="text" name="companyCode" placeholder="请输入助记码" autocomplete="off" class="layui-input"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">信用代码/身份证号</label>'
                + '<div class="layui-input-block"><input type="text" name="creditCode" required  lay-verify="required" placeholder="请输入信用代码/身份证号" autocomplete="off" class="layui-input"></div></div>'
                // 关系类型
                + typesHtml
                // 启用类型
                + statusHtml
                + '<div class="layui-form-item"><label class="layui-form-label">是否已用</label>'
                + '<div class="layui-input-block"><input type="radio" name="used" value="0" title="未用" checked><input type="radio" name="used" value="1" title="已用"></div></div>'
                + '<div class="layui-form-item"><label class="layui-form-label">备注</label>'
                + '<div class="layui-input-block"><input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input"></div></div>'
                + '</form>';
            layer.open({
                type: 1
                ,content: formText
                ,title:'编辑'
                ,shadeClose: true
                ,skin: 'layui-layer-rim'
                ,area:['450px','650px']
                ,btn: ['确定', '取消']
                ,success: function(layero, index){
                    form.render();
                }
                ,yes: function(index, layero){
                    var fullName = $("input[name='fullName']").val();
                    var shortName = $("input[name='shortName']").val();
                    var companyCode = $("input[name='companyCode']").val();
                    var creditCode = $("input[name='creditCode']").val();
                    var type = $("select[name='type']").val();
                    var status = $("input[name='status']:checked").val();
                    var used = $("input[name='used']:checked").val();
                    var remark = $("input[name='remark']").val();
                    $.ajax({
                        type: 'POST',
                        url: "/company/insert",
                        contentType: "application/json;charset=utf-8",
                        data: JSON.stringify({
                            fullName:fullName,
                            shortName:shortName,
                            companyCode:companyCode,
                            creditCode:creditCode,
                            type:type,
                            used:used,
                            status:status,
                            remark:remark
                        }),
                        success: function(result){
                            // 关掉弹出层
                            layer.closeAll();
                            if(result.status === 'S001'){
                                // 更新成功 - 关掉
                                table.reload(tableId);
                                layer.msg(result.statusDesc,{icon: 6});
                            }else{
                                // 更新失败 - 给出错误提示
                                layer.msg(result.statusDesc,{icon: 5});
                            }
                        }
                    });
                }
            });
        }
    </script>
</div>
</body>
</html>
